name: Ruff Formatting Check
on: [push]
jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: run Ruff to test if python code is correctly formatted
        uses: chartboost/ruff-action@v1
        with:
          args: "format --check"
